<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01-landing</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="font-inter">LOGO</h1>
            <button class="font-raleway btn-primary">Sign Up</button>
        </nav>
        <!-- banner section start -->
         <section class="banner-container">
            <div class="banner-content">
                <h1 class="banner-title font-raleway">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary banner-btn">Stay Focused</button>
            </div>
         </section>
    </header>

    <main>
        
        <section class="see-action-container">
            <div class="see-action-content">
                <h3 class="see-action-title font-raleway">See It in Action</h3>
                <p class="see-action-description font-raleway">Explore the live preview and imagine your brand in this bold new look.</p>
                <div class="btn-primary btn-live">Launch Live Preview</div>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </section>

       <section class="total-wrapper">
            <div class="total-sub-title font-raleway">
                Joined Thousands of Productive Users
            </div>

            <div class="total-numbers-wrapper">
                <div class="total-fifty">
                    <p class="total-number font-inter text-font">50k</p>
                    <p class="thousnad-text-style font-inter">Active User</p>
                </div>

                <div class="total-two-mil">
                    <p class="total-number font-inter text-font">2M+</p>
                    <p class="thousnad-text-style font-inter">Focus Sessions</p>
                </div>

                <div class="total-rate">
                    <p class="total-number font-inter text-font">95%</p>
                    <p class="thousnad-text-style font-inter">satisfaction rate</p>
                </div>
            </div>
       </section>


    </main>

</body>
</html>
